    <h1 id="t1"> CADASTRE-SE</h1>

    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <figure class="image is-1by3">
              <iframe class="has-ratio" width="640" height="360" src="" frameborder="0" allowfullscreen></iframe>
            </figure>
          </div>
       <div class="column is-9">
        <div class="field">
          <label class="label">NOME</label>
          <div class="control">
            <input class="input" type="text" placeholder="Text input">
          </div>
        </div>
        
        <div class="field">
          <label class="label">SOBRENOME</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-success" type="text" placeholder="Text input" >
            <span class="icon is-small is-left">
              <i class="fas fa-user"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-check"></i>
            </span>
          </div>
          <p class="help is-success">This username is available</p>
        </div>
        
        <div class="field">
          <label class="label">Email</label>
          <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" >
            <span class="icon is-small is-left">
              <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
              <i class="fas fa-exclamation-triangle"></i>
            </span>
          </div>
          <p class="help is-danger">This email is invalid</p>
        </div>
        
        
        
        <div class="field">
          <label class="label">QUAIS SEUS OBJETIVOS EM NOSSA ACADEMIA?</label>
          <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
          </div>
        </div>
        
        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox">
              I agree to the <a href="#">terms and conditions</a>
            </label>
          </div>
        </div>
        
      
        
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light">Cancel</button>
          </div>
        </div>
